<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Plate Detection</title>
    <style>
        video {
            width: 500px;
            height: 500px;
            border: 2px solid black;
        }
        button {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
</head>
<body>
    <h1 id="detectedText">Detected Plate Number</h1>
    <video id="liveCamera" autoplay></video>
    <button id="captureBtn">Capture Image</button>
    <button id="toggleCameraBtn">Enable Camera</button>

    <script>
        const videoElement = document.getElementById('liveCamera');
        const detectedTextElement = document.getElementById('detectedText');
        const captureBtn = document.getElementById('captureBtn');
        const toggleCameraBtn = document.getElementById('toggleCameraBtn');
        const socket = io.connect('https://' + window.location.hostname + ':8443');

        let cameraStream = null;

        // Function to enable/disable camera feed
        function toggleCamera() {
            if (cameraStream) {
                // Stop the camera feed
                const tracks = cameraStream.getTracks();
                tracks.forEach(track => track.stop());
                cameraStream = null;
                videoElement.srcObject = null;
                toggleCameraBtn.textContent = 'Enable Camera';  // Change button text
            } else {
                // Start the camera feed
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        cameraStream = stream;
                        videoElement.srcObject = stream;
                        console.log('Camera feed started');
                        toggleCameraBtn.textContent = 'Disable Camera';  // Change button text
                    })
                    .catch((error) => {
                        console.error('Error accessing webcam:', error);
                    });
            }
        }

        // Function to capture frames and send them to the server when the button is clicked
        function captureAndSendFrame() {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;

            context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL('image/jpeg');  // Capture frame as JPEG data URL

            // Send the captured frame to the server via SocketIO
            socket.emit('frame', { image: frame });
        }

        // Add event listener to the capture button
        captureBtn.addEventListener('click', captureAndSendFrame);

        // Add event listener to the toggle camera button
        toggleCameraBtn.addEventListener('click', toggleCamera);

        // Listen for 'update_text' event and update the page with detected text
        socket.on('update_text', (data) => {
            console.log('Received detected text:', data.text);
            detectedTextElement.textContent = data.text;
        });
    </script>
</body>
</html>
