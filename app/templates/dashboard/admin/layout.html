<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Layout{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Fixed Header -->
    <header class="bg-blue-800 text-white p-4 flex items-center justify-between fixed top-0 left-0 w-full z-10 shadow-lg rounded-b-lg">
        <!-- Logo -->
        <div class="flex-shrink-0">
            <img src="{{ url_for('static', filename='Images/CelcorCircle.png') }}" alt="logo" class="h-12"/>
        </div>
        
        <!-- Centered Header Title -->
        <div class="flex-1 text-center">
            <h1 class="text-xl font-bold">{% block header_title %}Dashboard{% endblock %}</h1>
        </div>
    </header>

    <!-- Main Container with Flex Layout -->
    <div class="flex flex-1 mt-16"> <!-- mt-16 to avoid overlap with the fixed header -->
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-2xl rounded-r-lg flex flex-col font-['EB Garamond'] text-gray-800 font-extrabold">
            <nav class="flex-1">
                <div class="p-6">
                    <h2 class="text-lg mb-4">Vehicle Management System</h2>
                    <ul class="space-y-2">
                        <li>
                            <a href="{{ url_for('admin_dashboard.admin_dashboard') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-blue-600">
                                <i class="fas fa-users mr-3"></i> Data Analytics
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('timeinout.timeinout') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-blue-600">
                                <i class="fas fa-users mr-3"></i> Time In / Time Out
                            </a>
                        </li>
                        <li>
                            <a href="{{ url_for('userlist.userlist') }}" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-blue-600">
                                <i class="fas fa-list mr-3"></i> Registered Users
                            </a>
                        </li>
                        <li>
                            <a href="#" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-blue-600">
                                <i class="fas fa-list mr-3"></i> Activity Logs
                            </a>
                        </li>
                        <li>
                            <button id="logout-button" class="flex items-center px-4 py-2 rounded-md hover:bg-gray-200 hover:text-blue-600">
                                <i class="fas fa-sign-out-alt mr-3"></i> Logout
                            </button>
                        </li>
                    </ul>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 bg-white shadow-2xl rounded-l-lg">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 z-50 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-lg font-semibold mb-4">Confirm Logout</h2>
                <p class="mb-4">Are you sure you want to logout?</p>
                <div class="flex justify-end space-x-4">
                    <form method="POST" action="#">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
                    </form>
                    <button id="cancel-logout" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Modal Script -->
    <script>
        document.getElementById('logout-button').addEventListener('click', function() {
            document.getElementById('logout-modal').classList.remove('hidden');
        });

        document.getElementById('cancel-logout').addEventListener('click', function() {
            document.getElementById('logout-modal').classList.add('hidden');
        });
    </script>
</body>
</html>
