<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Layout{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/iconify.min.js') }}"></script>
</head>
<body class="relative bg-cover bg-center min-h-screen flex flex-col" style="background-image: url('/static/images/bg.jpg');">
    <header class="bg-blue-900 text-white p-5 flex justify-between items-center fixed top-0 left-0 w-full z-30 shadow-md bg-black/50 backdrop-blur-md">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
            <img src="{{ url_for('static', filename='Images/CelcorCircle.png') }}" alt="logo" class="h-10">
            <span class="font-bold text-xl">{% block header_title %}Dashboard{% endblock %}</span>
        </div>
        <!-- Hamburger Menu for Mobile -->
        <div class="sm:hidden">
            <button id="menu-toggle" class="focus:outline-none">
                <span class="iconify" data-icon="mdi:menu" data-inline="false" style="font-size: 2rem;"></span>
            </button>
        </div>
    </header>

    <aside id="mobile-menu" class="bg-white text-gray-800 fixed inset-y-0 left-0 transform -translate-x-full transition-transform sm:hidden w-64 shadow-lg z-20 mt-16 backdrop-blur-md bg-white/30">
        <nav class="p-6 space-y-6">
            <a href="{{ url_for('admin_dashboard.admin_dashboard') }}" class="block py-2 px-4 rounded hover:bg-gray-100">Data Analytics</a>
            <a href="{{ url_for('timeinout.timeinout') }}" class="block py-2 px-4 rounded hover:bg-gray-100">Time In / Time Out</a>
            <a href="{{ url_for('userlist.userlist') }}" class="block py-2 px-4 rounded hover:bg-gray-100">Registered Users</a>
            <a href="{{ url_for('activitylog.activitylog') }}" class="block py-2 px-4 rounded hover:bg-gray-100">Activity Logs</a>
            <button id="logout-button" class="block py-2 px-4 rounded hover:bg-gray-100">Logout</button>
        </nav>
    </aside>

    <div class="flex flex-1 mt-20 bg-black/10 p-8 shadow-md backdrop-blur-md flex-grow">
        <!-- Desktop Sidebar -->
        <aside class="hidden sm:block w-64 bg-gray-800 bg-opacity-70 shadow-md p-6 z-20 fixed top-0 left-0 bottom-0 backdrop-blur-lg text-white">
            <h2 class="text-lg font-bold mb-4">Vehicle Management System</h2>
            <nav class="space-y-2">
                <a href="{{ url_for('admin_dashboard.admin_dashboard') }}" class="block py-2 px-4 rounded hover:bg-gray-700">Data Analytics</a>
                <a href="{{ url_for('timeinout.timeinout') }}" class="block py-2 px-4 rounded hover:bg-gray-700">Time In / Time Out</a>
                <a href="{{ url_for('userlist.userlist') }}" class="block py-2 px-4 rounded hover:bg-gray-700">Registered Users</a>
                <a href="{{ url_for('activitylog.activitylog') }}" class="block py-2 px-4 rounded hover:bg-gray-700">Activity Logs</a>
                <button id="logout-button-desktop" class="block py-2 px-4 rounded hover:bg-gray-700">Logout</button>
            </nav>
        </aside>
    
        <!-- Main Content -->
        <main class="flex-1 ml-0 sm:ml-64 flex flex-col">
            <div class="flex-1 flex flex-col justify-between items-center m-4 sm:m-6 md:m-8 lg:m-10 xl:m-12">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>
    
    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 z-40 hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-6 rounded-lg shadow-lg w-96">
                <h2 class="text-lg font-semibold mb-4">Confirm Logout</h2>
                <p class="mb-4">Are you sure you want to logout?</p>
                <div class="flex justify-end space-x-4">
                    <form method="POST" action="#">
                        <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Logout</button>
                    </form>
                    <button id="cancel-logout" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('-translate-x-full');
        });

        const logoutButton = document.getElementById('logout-button');
        const logoutButtonDesktop = document.getElementById('logout-button-desktop');
        const logoutModal = document.getElementById('logout-modal');
        const cancelLogout = document.getElementById('cancel-logout');

        logoutButton.addEventListener('click', function() {
            logoutModal.classList.remove('hidden');
        });

        logoutButtonDesktop.addEventListener('click', function() {
            logoutModal.classList.remove('hidden');
        });

        cancelLogout.addEventListener('click', function() {
            logoutModal.classList.add('hidden');
        });
    </script>
</body>
</html>
