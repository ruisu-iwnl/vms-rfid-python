<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management System</title>
    <!-- Tailwind CSS -->
    <link href="/static/css/styles.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen bg-cover bg-center" style="background-image: url('/static/images/bg.jpg');">
    <!-- Subtle overlay for enhanced visibility -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <!-- Redesigned Main Content Area -->
    <div class="relative z-10 max-w-4xl p-8 md:p-12 bg-white/20 rounded-3xl shadow-2xl backdrop-blur-md flex flex-col md:flex-row">
        
        <!-- Left Section: Logo & Title -->
        <div class="flex flex-col items-center justify-center text-center space-y-6 md:w-1/2">
            <!-- Logo -->
            <img src="/static/images/CELCOR.png" alt="CELCOR Logo" class="w-28 h-28 object-contain mx-auto opacity-90"/>
            
            <!-- Title -->
            <h1 class="text-4xl md:text-5xl font-extrabold text-white leading-tight">
                Vehicle Management System
            </h1>
            <p class="text-lg md:text-xl text-gray-200">
                Effortlessly manage and track all your vehicle data in one place.
            </p>
        </div>

        <!-- Right Section: Buttons & Call to Action -->
        <div class="flex flex-col justify-center items-center space-y-6 md:w-1/2">
            <p class="text-xl text-gray-200 text-center">
                Choose your login option below:
            </p>

            <!-- Buttons -->
            <div class="w-full flex flex-col space-y-4">
                <a href="{{ url_for('user_login.user_login') }}" class="w-full text-center bg-gradient-to-r from-indigo-500 to-purple-500 text-white text-lg py-3 rounded-full font-semibold shadow-md hover:from-indigo-400 hover:to-purple-400 transition duration-300 ease-in-out">
                    Login as User
                </a>
                <a href="{{ url_for('admin_login.admin_login') }}" class="w-full text-center bg-gradient-to-r from-teal-500 to-green-500 text-white text-lg py-3 rounded-full font-semibold shadow-md hover:from-teal-400 hover:to-green-400 transition duration-300 ease-in-out">
                    Login as Admin
                </a>
            </div>
        </div>
    </div>
</body>
</html>
